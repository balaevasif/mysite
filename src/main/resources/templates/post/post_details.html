<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div th:each="el : ${post}" class="card shadow">
        <!-- Header -->
        <div class="card-header text-center">
          <h3 th:text="${el.text}"></h3>
        </div>

        <!-- Image -->
        <img th:src="@{|data:image/png;base64,${el.imageBase64}|}" class="card-img-top" alt="Изображение">

        <!-- Content -->
        <div class="card-body">
          <p class="card-text" th:text="${el.storyPrice}"></p>
          <p class="card-text" th:text="${el.feedPrice}"></p>
          <p class="card-text" th:text="${el.published}"></p>
          <p class="card-text" th:text="${el.views}"></p>
        </div>

        <!-- Actions -->
        <div class="card-footer text-center">
          <div sec:authorize="isAuthenticated()">
            <div th:if="${user == el.user}">
              <a th:href="'/post/' + ${el.postId} + '/edit'" class="btn btn-primary">Изменить</a>
            </div>
            <div th:if="${user != el.user}">
              <!-- Subscribe button -->
              <form th:action="@{'/post/' + ${el.postId} + '/subscribe'}" method="post" class="d-inline-block">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-secondary">
                  <span th:if="${isSubscriber}">подписаться</span>
                  <span th:if="${!isSubscriber}">отписаться</span>
                </button>
              </form>

              <!-- Like button -->
              <form method="post" class="d-inline-block ml-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger">
                  <img th:if="${!isLiked}" th:src="@{/pictures/emptyHeart.png}" alt="Like">
                  <img th:if="${isLiked}" th:src="@{/pictures/likeHeart.png}" alt="Liked">
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
